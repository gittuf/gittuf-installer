name: test
on:
  pull_request:
  push:
    branches:
      - 'main'
jobs:
  test_gittuf_installer_with_default_version:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Test gittuf installer with default version
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - name: Install gittuf
        uses: ./
      - name: Verify install
        run: gittuf version
  test_gittuf_installer_with_specific_version:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Test gittuf installer with specific version
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - name: Install gittuf
        uses: ./
        with:
          gittuf-version: '0.1.0'
      - name: Verify install
        run: gittuf version
  test_gittuf_installer_from_main_branch:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Test gittuf installer from main branch
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7
        with:
          go-version: '1.21'
      - name: Install gittuf
        uses: ./
        with:
          gittuf-version: 'main'
      - name: Verify install
        run: gittuf version
