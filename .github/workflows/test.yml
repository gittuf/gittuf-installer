name: test
on:
  pull_request:
  push:
    branches:
      - 'main'
jobs:
  test_gittuf_installer_with_default_version:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Test gittuf installer with default version
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: Install gittuf
        uses: ./
      - name: Verify install
        run: gittuf version
  test_gittuf_installer_with_specific_version:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Test gittuf installer with specific version
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: Install gittuf
        uses: ./
        with:
          gittuf-version: '0.1.0'
      - name: Verify install
        run: gittuf version
  test_gittuf_installer_from_main_branch:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Test gittuf installer from main branch
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32
        with:
          go-version: '1.22'
      - name: Install gittuf
        uses: ./
        with:
          gittuf-version: 'main'
      - name: Verify install
        run: gittuf version
