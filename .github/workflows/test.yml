name: test
on:
  pull_request:
  push:
    branches:
      - 'main'
jobs:
  test_gittuf_installer_with_default_version:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Test gittuf installer with default version
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f
      - name: Install gittuf
        uses: ./
      - name: Verify install
        run: gittuf version
  test_gittuf_installer_with_specific_version:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Test gittuf installer with specific version
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f
      - name: Install gittuf
        uses: ./
        with:
          gittuf-version: '0.1.0'
      - name: Verify install
        run: gittuf version
  test_gittuf_installer_from_main_branch:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Test gittuf installer from main branch
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f
      - uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
        with:
          go-version: '1.21'
      - name: Install gittuf
        uses: ./
        with:
          gittuf-version: 'main'
      - name: Verify install
        run: gittuf version
